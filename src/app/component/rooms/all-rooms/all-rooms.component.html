<app-nav-bar-admin></app-nav-bar-admin>
<div class="w3-content w3-light-grey" style="max-width:1532px;">
    <div class="w3-row-padding w3-padding-16">
      <div class="w3-third w3-margin-bottom" *ngFor="let room of single">
        <button class="btn btn-danger m-lg-1" (click)="onDelete(room)"><span class="fa fa-trash-o"></span></button>
        <button class="btn btn-primary m-lg-1" (click)="goToEdit(room)"><span class="fa fa-edit"></span></button>
        <img src={{room.pic}} style="width:100%">
        <div class="w3-container w3-white">
          <h3>{{room.type}}</h3>
          <h6 class="w3-opacity">{{room.price}}</h6>
          <p>{{room.description}}</p>
          <p>{{room.space}}<sup>2</sup></p>
          <p class="w3-large"><i *ngIf="room.shower" class="fa fa-bath"></i> <i *ngIf="room.phone" class="fa fa-phone"></i> <i *ngIf="room.wifi" class="fa fa-wifi"></i> <i *ngIf="room.tv" class="fa fa-tv"></i> <i *ngIf="room.glass" class="fa fa-glass"></i> <i *ngIf="room.cutlery" class="fa fa-cutlery"></i></p>
          <button class="w3-button w3-block w3-black w3-margin-bottom">Choose Room</button>
        </div>
      </div>
    </div>
    <div class="w3-row-padding w3-padding-16">
