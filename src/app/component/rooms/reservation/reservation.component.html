
<div id="login-box">
    <div class="left">
        <form action="/action_page.php" [formGroup]="reservation">
            <h1>Reservation</h1>
      
            <label>check-in</label>
            <input type="date" min="{{day}}" formControlName="check_in" required>
            <label>check-out</label>
            <input type="date" min="{{day}}" formControlName="check_out" required>
            <input type="number" value="1" formControlName="adults" min="1" max="6" placeholder="adults" required>
            <input type="number" value="0" formControlName="kids" min="0" max="6" placeholder="kids" required>
            <input type="email" formControlName="email" placeholder="E-mail" required/>
            <input type="text" formControlName="phone" placeholder="phone number" required/>
      
            <button class="submit">Sign up</button>
        </form>
    </div>
    
    <div class="right" [style.backgroundImage]="'url(' + pic + ')'">
    </div>
  </div>
